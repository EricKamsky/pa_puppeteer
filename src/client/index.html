<!DOCTYPE html>
<html>
    <head>
        <title>PulseAudio Pupetteer Client</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
        <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
        <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-inner">
                <a class="brand" href="#">Pulse Audio Puppeteer</a>
            </div>
        </div>

        <!-- Main content container -->
        <div id="main" class="container">
            <table class="table table-striped">
                <thead>
                    <tr><th></th><th>Name</th><th>Description</th><th>Server</th><th>Port</th></tr>
                </thead>
                <tbody data-bind="foreach: nodes">
                    <tr>
                        <td style="width: 1px;"></td>
                        <td data-bind="text: name"></td>
                        <td data-bind="text: description"></td>
                        <td data-bind="text: server"></td>
                        <td data-bind="text: port"></td>
                        <td><button class="btn" data-bind="click: $data.connect">Edit</button></td>
                    </tr>
                </tbody>
            </table>
            <button data-bind="click: beginAddNode" class="btn">Add node</button>
        </div>

        <!-- Add-node modal dialog popup -->
        <div id="addNodeModal" class="modal hide fade" tabindex="=1" role="dialog" aria-labelledby="addNodeDialogLabel" aria-hidden="true">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                <h3 id="addNodeDialogLabel">Add Node</h3>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label" for="inputName">Name</label>
                        <div class="controls">
                            <input data-bind="value: name" type="text" id="inputName" placeholder="Name" style="width: 300px;">
                        </div>
                        <br/>
                        <label class="control-label" for="inputNodeDescription">Description</label>
                        <div class="controls">
                            <input data-bind="value: hostname" type="text" id="inputNodeDescription" placeholder="Description" style="width: 300px;">
                        </div>
                        <br/>
                        <label class="control-label" for="inputNodeServer">Server</label>
                        <div class="controls">
                            <input data-bind="value: server" type="text" id="inputNodeServer" placeholder="Server" style="width: 300px;">
                        </div>
                        <br/>
                        <label class="control-label" for="inputNodePort">Port</label>
                        <div class="controls">
                            <input data-bind="value: port" type="text" id="inputNodePort" placeholder="Port" style="width: 300px;">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button data-bind="click: addNode" class="btn btn-primary">Add Node</button>
                <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
            </div>
        </div>

        <script type="text/javascript" src="js/client.js"></script>
    </body>
</html>
